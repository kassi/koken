<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

	<koken:meta />
	<koken:title />

	<koken:asset file="reset.css" common="true" />
	<koken:asset file="kicons.css" common="true" />
	<koken:asset file="css/kshare.css" />
	<koken:settings />

</head>

<body>

	<koken:if true="settings.show_social">
		<div id="fb-root"></div>
		<script>(function(d, s, id) {
		  var js, fjs = d.getElementsByTagName(s)[0];
		  if (d.getElementById(id)) return;
		  js = d.createElement(s); js.id = id;
		  js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
		  fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));</script>
	</koken:if>

	<div id="container" class="{{ settings.nav_location }}">

		<header class="top clearfix">
			<koken:if data="settings.site_title_type" equals="text">
				<koken:if true="settings.show_tagline">
					<span class="tagline">{{ site.tagline }}</span>
				</koken:if>
				<h1><koken:link to="front" title="{{ labels.home.singular }}">{{ site.title }}</koken:link></h1>
			<koken:else>
				<koken:link to="front" class="logo" title="{{ labels.home.singular }}"><img src="{{ settings.site_title_img_url }}" alt="{{ site.title }}" class="custom_logo"></koken:link>
			</koken:if>
		</header>

		<nav id="main">
			<koken:navigation />
		</nav>
